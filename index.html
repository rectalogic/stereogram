<!DOCTYPE html>
<html lang="en">

<!-- from https://github.com/akbartus/DepthAnything-on-Browser/blob/main/basic-v2/index.html -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <title>Stereogram</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://threejs.org/build/three.module.js"
    }
  }
  </script>
  <script src="stereo.js" type="module"></script>
  <script type="module">

    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.0-alpha.21';
  
    // Overlay with loader 
    const showLoading = () => {
      document.getElementById('loadingOverlay').style.display = 'flex';
    };
    const hideLoading = () => {
      document.getElementById('loadingOverlay').style.display = 'none';
    };

    const uploadfile = () => {
      const fileInput = document.getElementById("file");
      fileInput.addEventListener("change", function () {
        showLoading(); // Show overlay
        const file = this.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function () {
          computeDepth(this.result);
        };
      });
    };

    const loadImage = (img, url) => {
      return new Promise((resolve, reject) => {
        img.onload = () => {
          resolve(img);
        }
        img.onerror = e => {
          reject(e);
        }
        img.src = url;
      });
    }

    const loadImageBlob = (img, blobPromise) => {
      return blobPromise.then((blob) => {
        return loadImage(img, URL.createObjectURL(blob));
      });
    }

    async function computeDepth(src) {
      const depthEstimator = await pipeline('depth-estimation', 'onnx-community/depth-anything-v2-base');

      // Predict depth of an image
      const { depth } = await depthEstimator(src);

      const inputImg = document.querySelector("#inputImage");
      const inputImgLoad = loadImage(inputImg, src);

      const depthImg = document.querySelector("#depthImage");
      const depthImgLoad = loadImageBlob(depthImg, depth.toBlob());

      const canvas = document.querySelector("#stereogram");
      await Promise.all([inputImgLoad, depthImgLoad]);
      canvas.width = 518;
      canvas.height = 518 * (inputImg.naturalHeight / inputImg.naturalWidth);
      stereogram(canvas, document.querySelector("#slider"), inputImg, depthImg);

      hideLoading(); // Hide overlay
    }

    window.onload = uploadfile;
  </script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .container {
      text-align: center;
    }
  
    #txt {
      display: block;
    }

    #file {
      /* Optional: Add styling to the file input if needed */
      padding: 10px;
      border: 1px solid #ccc;
    }
  
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
      flex-direction: column;
      color: white;
    }

    .loadingSpinner {
      border: 8px solid rgba(96, 96, 96, 0.5);
      border-radius: 50%;
      border-top: 8px solid #ffffff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    .loadingText {
      margin-top: 10px;
      font-size: 18px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    figure {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="txt">Upload any image to get its depth and generate stereogram. <br> Current size: 518px x 518px</div>
    <input type="file" id="file" />
  </div>
  <div id="loadingOverlay">
    <div class="loadingSpinner"></div>
    <div class="loadingText" id="loadingText">Processing...</div>
  </div>
  <figure>
    <img id="inputImage" width="518"/>
    <figcaption>The input image</figcaption>
  </figure>
  <figure>
    <img id="depthImage" width="518"/>
    <figcaption>The generated depth image</figcaption>
  </figure>
  <figure>
    <div>
      <label for="range">Shift viewpoint</label>
      <input type="range" min="-0.015" max="0.015" value="0" step="0.001" id="slider" />
    </div>
    <canvas id="stereogram" width="518"></canvas>
    <figcaption>The generated stereogram</figcaption>
  </figure>
</body>

</html>
